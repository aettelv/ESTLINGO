<template>
    <require from="app.css"></require>
    <div class="body">
        ${message}
        <div class="indexMain">
            <div class="welcomeText blueBox">
                <h1>Welcome to Estlingo!</h1>
                <div>
                    Learn Estonian in a playful way!<br>
                </div>
            </div>
            <div class="loginScreen blueBox">
                <div>
                    <div>
                        Log in:
                        <form id="loginform" submit.delegate="getUser()">
                            <div class="greyBox">
                                <input id="username" name="username" placeholder="Username">
                            </div>
                            <div class="greyBox">
                                <input id="password" name="password" placeholder="Password" type="password">
                            </div>
                            <div class="greyBox" style="float: right;">
                                <input type="submit" value="Log in">
                            </div>
                        </form>
                    </div>
                    <br>
                    <br>
                    <div>
                        <form id="registerform" submit.delegate="addUser()">
							<div class="greyBox">
								<input name="username" placeholder="Username" value.bind="userData.username">
							</div>
							<div class="greyBox">
								<input type="password" name="password" placeholder="Password" value.bind="userData.password">
							</div>
							<div class="greyBox">
								<input name="e_mail" placeholder="E-mail" value.bind="userData.e_mail">
							</div>
							<div class="greyBox" style="float: right;">
                            	<input type="submit" value="Register user">
                        	</div>
    					</form>
                    </div>
                </div>
                <br>
                <br>
                <div style="font-size: 10px;">
                    <i>Log-in instructions etc ..</i>
                </div>
            </div>
        </div>
    </div>
</template>
