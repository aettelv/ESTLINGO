<template>
    <div class="main">
        <div class="content">
            <div class="greyBox BackToGames">
                <input type="button" value="Back to selection" style="color:#f5f5f5; font-family: 'Open Sans', sans-serif;" onclick="window.location.href='http://localhost:9000/#/selectEquivalent'">
            </div>
            <div class="gameHeader">
                <h2>Select the right Estonian equivalent!</h2>
            </div>
            <div class="gameArea"> 
                <div>
                    <img src="src/images/clock.png" alt="Clock" style="width:100px;height:50;">
                </div>
                <h3 style="color:green;" if.bind="isTrue">CORRECT</h3>
                <h3 style="color:red;" if.bind="isFalse">FALSE</h3>
                <div class="answerLeft">
                        <div class="blueBox choice" click.delegate="NotRight()">
                            Kahvel
                        </div>
                        <div class="blueBox choice" click.delegate="Right()">
                            Kell
                        </div>
                        <div class="blueBox choice" click.delegate="NotRight()">
                            Särk
                        </div>
                        <div class="blueBox choice" click.delegate="NotRight()">
                            Pilt
                        </div>
                </div>
                <div class="answerRight" >
                         <div class="blueBox choice" click.delegate="NotRight()">
                            Päike
                        </div>
                        <div class="blueBox choice" click.delegate="NotRight()">
                            Rebane
                        </div>
                        <div class="blueBox choice" click.delegate="NotRight()">
                            Sidrun
                        </div>       
                        <div class="blueBox choice" click.delegate="NotRight()">
                            Kirss
                        </div>
                </div>
            </div>
            <div class="greyBox nextGame" if.bind="gameCompleted">
                <input type="button" value="To the next guess" style="color:#f5f5f5; font-family: 'Open Sans', sans-serif;" click.delegate="nextGame()">
            </div>
        </div>
    </div>
</template>
