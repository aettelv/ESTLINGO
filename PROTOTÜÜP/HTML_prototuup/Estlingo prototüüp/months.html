<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="desktop.css">
        <!--<link rel="stylesheet" type="text/css" media="screen and (max-width: 480px)" href="mobile.css">-->
        <style>
            @import "https://fonts.googleapis.com/css?family=Open+Sans";
        </style>
        <title>Estlingo</title>
    </head>
    <body>
        <div class="header">
            <input class="imageInput" type="image" src="images/EstlingoLogo.png" alt="Viga pildi laadimisel!" onclick=window.location.reload() width=150px>
        </div>
        <div class="menuBar">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a class="active" href="games.html">Games</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="about.html">About</a></li>
                <li style="float:right"><a href="index.html">Log out</a></li>
            </ul>
        </div>
        <div class="main2">
            <div class="content">
                
                <div class="greyBox BackToGames" style="color:#f5f5f5; font-family: 'Open Sans', sans-serif;" Onclick="window.location.href='games.html'">
                    Back to games
                </div>
                
                <div class="gameHeader">
                    <h2>Months</h2>
                </div>
                
                
                <div class="gameArea"> 
                    
                    <div class="greyBox check" style="color:#f5f5f5; font-family: 'Open Sans', sans-serif;" onclick="months()">
                        Check!
                    </div>
                    
                    <div class="answerLeft">
                         <h3 id="correct" style="color:green; ">CORRECT</h3>
                        
                         <form style="color:black; ">
                             <label for="january">January &nbsp;</label><br>
                             <input type="text" id="january"><br>
                             <label for="february">February &nbsp;</label><br>
                             <input type="text" id="february"><br>
                             <label for="march">March &nbsp;</label><br>
                             <input type="text" id="march"><br>
                             <label for="april">April &nbsp;</label><br>
                             <input type="text" id="april"><br>
                             <label for="may">May &nbsp;</label><br>
                             <input type="text" id="may"><br>
                             <label for="june">June &nbsp;</label><br>
                             <input type="text" id="june"><br>
                         </form> 
                    </div>
                    
                    <div class="answerRight">
                        <h3 id="notCorrect" style="color:red; ">FALSE</h3>
                        
                        <form style="color:black; ">
                             <label for="july">July &nbsp;</label><br>
                             <input type="text" id="july"><br>
                             <label for="august">August &nbsp;</label><br>
                             <input type="text" id="august"><br>
                             <label for="september">September &nbsp;</label><br>
                             <input type="text" id="september"><br>
                             <label for="october">October &nbsp;</label><br>
                             <input type="text" id="october"><br>
                             <label for="november">November &nbsp;</label><br>
                             <input type="text" id="november"><br>
                             <label for="december">December &nbsp;</label><br>
                             <input type="text" id="december"><br>
                         </form> 
                    </div>
                    
                </div>
                
                <div class="greyBox nextGame" style="color:#f5f5f5; font-family: 'Open Sans', sans-serif;" Onclick="window.location.href='human.html'">
                    To the next guess
                </div>   
            </div>
        </div>
        <div class="footer">
            Powered by the Estlingo group - Aet Telvik, Tauri Türkson, Sven Veskijärv
        </div>
        <script src = "scripts/app.js"></script>
    </body>
</html>
